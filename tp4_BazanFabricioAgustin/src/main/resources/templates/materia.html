<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head data-th-replace="~{/layouts/header :: head}" ></head>
	<body>
		<div id="container-fluid">
			<header data-th-replace="~{/layouts/header :: header}" ></header>
			<div class="row py-5">
				<div class="row mb-5">
					<h3 data-th-text="${edicion}?'Modificar Materia':'Nueva Materia'" class="text-center"></h3>
				</div>
				<div class="row">
					<form data-th-action="${edicion}?@{/materia/modificar} : @{/materia/guardar}" th:object="${materia}" method="post">
					
						<div class="row mb-3 justify-content-center">
							<label for="codigo" class="col-sm-12 col-lg-2 col-form-label text-lg-end">CÃ³digo de la materia</label>
							<div class="col-sm-12 col-lg-4">
								<input type="number" class="form-control" id="codigo" th:field="*{cod}" th:disabled="${edicion}?true:false">
								<input type="hidden" class="form-control" id="codigo" th:field="*{cod}" th:if="${edicion}">
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre de la materia</label>
							<div class="col-sm-12 col-lg-4">
								<input type="text" class="form-control" id="nombre" th:field="*{nombre_materia}">
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="duracion" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Carga Horaria(Horas)</label>
							<div class="col-sm-12 col-lg-4">
								<input type="number" class="form-control" id="duracion" th:field="*{cant_horas}">
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center" th:if="${edicion}">
							<label for="estado" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Modalidad</label>
							<div class="col-sm-12 col-lg-4">
								<input type="radio" class="form-control-input" th:field="*{modalidad}" value="true" name="radioActiva">
								<label class="form-control-label" for="radioActiva">Prescencial</label>
								
								<input type="radio" class="form-control-input" th:field="*{modalidad}" value="false" name="radioInactiva">
								<label class="form-control-label" for="radioInactiva">Virtual</label>
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre del docente</label>
							<div class="col-sm-12 col-lg-4">
								<input type="text" class="form-control" id="nombre" th:field="*{docente.nombre_docente}">
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Apellido del docente</label>
							<div class="col-sm-12 col-lg-4">
								<input type="text" class="form-control" id="nombre" th:field="*{docente.apellido_docente}">
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre de la carrera</label>
							<div class="col-sm-12 col-lg-4">
								<input type="text" class="form-control" id="nombre" th:field="*{carrera.nombre_carrera}">
							</div>
						</div>
						
						<p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"></p>
						
					</form>
			</div>
			</div>
		</div>
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" ></script>
	</body>
</html>
